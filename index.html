< !DOCTYPE html >
    <html lang="vi">
        <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Gemini Chatbot Nhúng</title>
                    <style>
                        body {font - family: Arial, sans-serif; margin: 0; padding: 10px; background-color: #f4f4f4; }
                        #chat-container {max - width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
                        #output {border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background-color: #e9e9e9; border-radius: 4px; }
                        .user-message {text - align: right; color: blue; }
                        .gemini-message {text - align: left; color: green; margin-bottom: 5px; border-bottom: 1px dashed #ddd;}
                        #input-box {width: calc(100% - 70px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
                        #send-button {padding: 8px 15px; margin-left: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
                    </style>
                </head>
                <body>

                    <div id="chat-container">
                        <h3>Chatbot Gemini </h3>
                        <div id="output">Chào mừng! Hãy hỏi tôi bất cứ điều gì.</div>
                        <input type="text" id="input-box" placeholder="Nhập câu hỏi của bạn...">
                            <button id="send-button">Gửi</button>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/@google/genai"></script>
                    <script src="script.js"></script>

                </body>
            </html>
